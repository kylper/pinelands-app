<!--
This template loads for the 'tab.friend-detail' state (app.js)
'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
The FriendsCtrl pulls data from the Friends service (service.js)
The Friends service returns an array of friend data
-->
<ion-view view-title="Artist Details">
  <ion-content style="background-color: #174957; color: #ebe5dd;">
    <div style='width: 100%; height: 250px; background: url("{{artist.image}}"); background-size: cover; background-position: center center;'>
      <h2 id="{{artist.id}}" class="padding" style="font-size: {{artist.fontsize}}; padding-top: 200px; color: #ebe5dd; text-shadow: 1px 1px 1px #444;">{{artist.name}}</h2>
    </div>
    <div class="padding">
      <p>
        {{artist.note}}
      </p>
    </div>
  </ion-content>
</ion-view>
