<ion-view view-title="News">
  <ion-content class="padding" style="background-color: #174957;">
    <!-- #3C9682 -->
    <!-- <ion-refresher
      on-refresh="doRefresh()">
    </ion-refresher> -->

    <div class="list card" ng-repeat="story in stories">

          <small>{{story.date}}</small>

    </div>

  </ion-content>
</ion-view>
