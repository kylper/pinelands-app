<ion-view view-title="Artists">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="artist in artists" type="item-text-wrap" href="#/tab/artist/{{artist.id}}">
        <!-- <img ng-src="{{artist.image}}"></img> -->
        <h2>{{artist.name}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
